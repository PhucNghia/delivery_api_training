version: "3"
services:
  mysql:
    image: mysql:5.5
    container_name: mysql
    restart: always
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: Abc@123

  redis:
    image: "redis:5.0-alpine"
    container_name: redis

  sidekiq:
    container_name: sidekiq
    restart: always
    depends_on:
      - mysql
      - redis
    build: ./api
    command: bundle exec sidekiq
    volumes:
      - ./api:/delivery/api
    environment:
      - REDIS_URL=redis://redis:6379

  delivery-api:
    build: ./api
    container_name: delivery-api
    command: bundle exec rails s -p 3000 -b "0.0.0.0"
    volumes:
      - ./api:/delivery/api
      - web_rubygems:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      - REDIS_URL=redis://redis:6379
volumes:
  db_data:
  web_rubygems:
  redis:
